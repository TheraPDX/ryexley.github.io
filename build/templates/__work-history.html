<section id="work-history" class="work-history">
  <header>
    <h1 class="section-header">Work History</h1>
  </header>
  <div class="work-history--featured">
    <ul class="work-history--featured-list">
    {{#each data.history}}
      {{#compare @index "<" ../data.featuredEntryCount}}
        {{> work-history-entry data=this}}
      {{/compare}}
    {{/each}}
    </ul>
  </div>
  <div class="work-history--older">
    <ul class="work-history--older-list">
    {{#each data.history}}
      {{#compare @index ">=" ../data.featuredEntryCount}}
        {{> work-history-entry data=this}}
      {{/compare}}
    {{/each}}
    </ul>
  </div>
</section>
