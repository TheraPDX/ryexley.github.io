<div class="work-history--summary">
  <header>
    <h3 class="work-history--entry-company">
      {{#if website}}
        <a href="{{website}}">{{company}}</a>
      {{else}}
        {{company}}
      {{/if}}
    </h3>
    <h4 class="work-history--entry-position">{{position}}</h4>
  </header>
  <h5 class="work-history--entry-dates">
    <span class="work-history--entry-date-from-label">From</span>
    <span class="work-history--entry-date-from">{{startDate}}</span>
    <span class="work-history--entry-date-to-label">to</span>
    <span class="work-history--entry-date-to">{{endDate}}</span>
  </h5>
  <ul class="keyword-list work-history--entry-keywords">
  {{#each keywords}}
    <li class="keyword work-history--entry-keyword keyword-{{this}}">{{this}}</li>
  {{/each}}
  </ul>
</div>
<div class="work-history--body">
  <p class="work-history--entry-summary">{{summary}}</p>
  {{#if highlights.length}}
  <ul class="work-history--entry-highlights">
  {{#each highlights}}
    <li class="work-history--entry-highlight">{{this}}</li>
  {{/each}}
  </ul>
  {{/if}}
</div>
