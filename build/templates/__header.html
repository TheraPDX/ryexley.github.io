<header class="basics">
  <h1 class="basics--name">{{data.name}}</h1>
  <p class="basics--summary">{{data.summary}}</p>
  <div class="basics--contact-details">
    <div class="basics--email">{{data.email}}</div>
    <div class="basics--website">{{data.website}}</div>
    <div class="basics--phone">{{data.phone}}</div>
    <div class="basics--address">
      <div class="basics--address-line1">{{data.location.address}}</div>
      <div class="basics--address-line2">{{data.location.city}}, {{data.location.countryCode}} {{data.location.postalCode}}</div>
    </div>
  </div>
</header>
