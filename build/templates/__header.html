<header class="main basics">
  <div class="main-header--content">
    <h1 class="basics--name">{{data.name}}</h1>
    <h3 class="basics--label">{{data.label}}</h3>
    <ul class="highlighted-technology-buttons">
      <li class="button button-js"><span>JS</span></li>
      <li class="button button-html5"><span>HTML5</span></li>
      <li class="button button-css3"><span>CSS3</span></li>
      <li class="button button-nodejs"><span>node</span></li>
    </ul>
    <p class="basics--summary">{{data.summary}}</p>
    <ul class="basics--profiles">
    {{#each data.profiles}}
      <li class="basics--profile profile-{{network}}">
        <a href="{{url}}" title="{{tooltip}}"><span>{{tooltip}}</span></a>
      </li>
    {{/each}}
    </ul>
  </div>
  <a class="scroll-down-indicator" href="#main-content" title="Scroll down to main content"><span>Scroll down</span></a>
</header>
